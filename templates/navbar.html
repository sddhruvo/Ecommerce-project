<div class="ui secondary menu navbar">
    <a href="{% url 'products:product_list' %}" class="item">
      ECOM
    </a>
    <div class="right menu">
        <a class="item">
            Messages
        </a>
        <a href="{% url 'about' %}" class="item">
            About
        </a>

        <div class="ui category search item mobile hidden">
            <div class="ui transparent icon input">
              <form id="demo-2">
                <input type="search" placeholder="Search">
              </form>
            </div>
        </div>
        {% if user.is_authenticated %}
          
          <a href="{% url 'orders:cart' %}" class="item"><i class="shopping cart icon" style="font-family: Icons, Bangla203, sans-serif;">{{ user.profile.order_set.first.get_cart_item }}</i></a>
          
          <div class="dropdown-menu">
            <div class="item menu-btn">{{ user.username }}<i class="dropdown icon"></i></div>
            <div class="menu-content ">
              <a class="links" href="{% url 'profiles:profile_detail' user.username %}">Profile</a>
              <a class="links" href="{% url 'account_change_password' %}">Change password</a>
              <a class="links" href="{% url 'account_logout' %}">logout</a>
            </div>
          </div>
        {% else %}
          <a href="{% url 'account_signup' %}" class="item">
            SignUp
          </a>
          <a href="{% url 'account_login' %}" class="item">
            LogIn
          </a>
        {% endif %}
    </div>
    
    
  </div>
  <script>
    let dropdownBtn = document.querySelector('.menu-btn');
    let menuContent = document.querySelector('.menu-content');
    dropdownBtn.addEventListener('click',()=>{
       if(menuContent.style.display===""){
          menuContent.style.display="block";
       } else {
          menuContent.style.display="";
       }
    })
  </script>
  <style>
    .menu-btn {
   background-color: #7e32d4;
   color: rgb(0, 0, 0);
   padding: 16px;
   font-size: 20px;
   font-weight: bolder;
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   border: none !important;
   display: flex;
   align-items: center;
}
.dropdown-menu {
   position: relative;
   display: inline-block;
}
.menu-content {
   display: none;
   position: absolute;
   background-color: #ffffff;
   min-width: 160px;
   z-index: 1;
   box-shadow: 0 0 0 1px #d4d4d5, 0 2px 4px 0 rgba(34,36,38,.12), 0 2px 10px 0 rgba(34,36,38,.15) !important;

}
  </style>
